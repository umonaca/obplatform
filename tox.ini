[tox]
envlist = py37, py38, py39
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
deps =
    isort
    flake8
    mypy
    types-requests
    pytest
    pytest-cov
    responses

commands =
    isort obplatform -c
    flake8 obplatform
    mypy -p obplatform --strict
    pytest --cov=obplatform tests/

[flake8]
max-line-length = 120
exclude =
    .git,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist
